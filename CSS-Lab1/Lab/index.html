
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Weather-website</title>
</head>

<body>
  <main>
    <h2 class="main-title"> current weather</h2>

    <!-- Atlanta -->
    <section id="atlanta">
      <h1 class="town">atlanta</h1>

      <div class="pannel">
        <!-- Left Pannel -->
        <div class="left-pannel">
          <img src="img/sun (1).png" alt="sunny">
          <div>
            <p class="temp">-2&deg;C</p>
            <p class="feels-like">Feels Like -5&deg;</p>
          </div>
        </div>

        <!-- Right Pannel -->

        <div class="right-pannel">
          <p class="info">
            <span>Humidity:</span> 
            <span class="value">24%</span></p>
          <hr>
          <p class="info"> 
            <span>Wind: </span> 
             <span class="value">N 15 km/h</span></p>
          <hr>
          <p class="info"> 
            <span>Wind Gusts: </span>
            <span class="value">32 km/h</span></p>
          <hr>
          <p class="info"> 
            <span> Visibility:</span> 
            <span class="value"> <span class="green">14</span> km</span></p>
        </div>
      </div>
    </section>

    <!-- Atlanta -->
    <section id="atlanta">
      <h1 class="town">Madison</h1>

      <div class="pannel">
        <!-- Left Pannel -->
        <div class="left-pannel">
          <img src="img/sun_and_cloud (1).png" alt="sunny">
          <div>
            <p class="temp">-4&deg;C</p>
            <p class="feels-like">Feels Like -6&deg;</p>
          </div>
        </div>

        <!-- Right Pannel -->

        <div class="right-pannel">
          <p class="info">
            <span>Humidity:</span> 
            <span class="value">22%</span></p>
          <hr>
          <p class="info"> 
            <span>Wind: </span> 
             <span class="value">N 10 km/h</span></p>
          <hr>
          <p class="info"> 
            <span>Wind Gusts: </span>
            <span class="value">25 km/h</span></p>
          <hr>
          <p class="info"> 
            <span> Visibility:</span> 
            <span class="value"> <span class="green">16</span> km</span></p>
        </div>
      </div>
    </section>

  
  </main>
  <footer>
    <a href="#"> The weather around</a>
  </footer>
</body>

</html>
